<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div>
                <div class="card-body text-center">
                    <span class="title">{{ title }}</span>
                    <form class="mt-3" [formGroup]="serviceForm" (ngSubmit)="createService()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger" *ngIf="serviceForm.get('nombre')?.hasError('required') && serviceForm.get('nombre')?.touched">
                                <span>Este campo es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="banco" class="form-control form-control-lg" placeholder="Banco">
                            <div class="text-danger" *ngIf="serviceForm.get('banco')?.hasError('required') && serviceForm.get('banco')?.touched">
                                <span>Este campo es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripcion">
                            <div class="text-danger" *ngIf="serviceForm.get('descripcion')?.hasError('required') && serviceForm.get('descripcion')?.touched">
                                <span>Este campo es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="fechaVto" class="form-control form-control-lg textbox-n" placeholder="Fecha de vencimiento" onfocus="(this.type='date')" onblur="(this.type='text')">
                            <div class="text-danger" *ngIf="serviceForm.get('fechaVto')?.hasError('required') && serviceForm.get('fechaVto')?.touched">
                                <span>Este campo es obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class=" btn btn-secondary float-start">Volver</button>
                            <button [disabled]="serviceForm.invalid" type="submit" class=" btn btn-success float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
